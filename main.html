  <!-- 親のテンプレート リスト14 -->
  <div id="app3">
    <!-- データバインドで親の「name」と「price」を子に渡す -->

    <!-- リスト23 -->
    <div>
       <!-- (1)子コンポーネントをクリックすると親の「priceDown」が呼び出される  -->

    </div>
