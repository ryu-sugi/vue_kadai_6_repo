<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>vueKadai6</title>
</head>
<body>
  <div id="app0">
    <p>↓ここにコンポーネントが入ります。</p>
    <show-hello></show-hello>
    <my-product></my-product>
  </div>

  <div id="app">
    <!-- このコンポーネントは描画される -->
    <my-component><my-component>
  </div>
  <div id="app2">
    <!-- このコンポーネントは描画されない -->
    <my-component><my-component>
  </div>

  <!-- 親のテンプレート リスト11 -->
  <div id="app3">
    <!-- 「name」と「price」にデータを入れて子に渡す -->
    <my-product3 name="スマホケースA" price="1980"></my-product3>
    <my-product3 name="スマホケースB" price="1580"></my-product3>  
  </div>

  <script src="https://jp.vuejs.org/js/vue.js"></script>
  <script src="show-hello.js"></script>
  <script src="my-product.js"></script>
  <script src="main.js"></script>
</body>
</html>
